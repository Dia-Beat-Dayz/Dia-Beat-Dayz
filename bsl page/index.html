    <form id="frm" style="padding: 10px;">
        <div class="box1" > <br>
            Enter First Number : <br>
            <input type="text" id="Text1" name="TextBox1" placeholder="Enter Morning Reading">
            <input type="button" name="clickbtn" value="Check Reading" onclick="check_mbsl()">
            <br>

            <br>
        </div>
        <br><br>
        <div class="box3">

            <br>
            Result : <br>

            <br>
        </div>
        <br><br>
        <div class="box4">
            Result : <br>
            <input type="text" id="txtresult" name="TextBox4">
            <br>
            <input type="button" name="clickbtn" value="Daily Average" onclick="avg_bsl()">
