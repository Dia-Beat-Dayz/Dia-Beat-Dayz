<div class="card col-lg-6 shadow my-5 container-fluid" style="padding-right: 0px; padding-left: 0px;">
  <div class="card-header" style="color: #F7A9A8; background-color: #fff; font-size: 2em;">
    Blood Sugar Level Calculator
  </div>
  <div class="card-body text-center">
    <div class="py-2" >
      Enter you morning reading :
      <input type="text" id="Text1" name="TextBox1" placeholder="Enter Morning Reading">
      <input class="our_btn" type="button" name="clickbtn" value="Check Reading" onclick="check_mbsl()">
      <hr style="width: 10%; border-color: #EF798A;">
      <span>Result :</span>
      <input class="center" type="text" id="morningbsl" name="TextBox4">
      <br>
    </div>
    <div class="py-2">
      Enter your afternoon reading :
      <input type="text" id="Text2" name="TextBox2" placeholder="Enter Afternoon Reading">
      <input class="our_btn" type="button" name="clickbtn" value="Check Reading" onclick="check_absl()">
      <hr style="width: 10%; border-color: #EF798A;">
      <span>Result :</span>
      <input class="center" type="text" id="afternoonbsl" name="TextBox4">
      <br>
    </div>
    <div class="py-2">
      Enter your night reading :
      <input type="text" id="Text3" name="TextBox3" placeholder="Enter Night Reading">
      <input class="our_btn" type="button" name="clickbtn" value="Check Reading" onclick="check_nbsl()">
      <hr style="width: 10%; border-color: #EF798A;">
      <span>Result :</span>
      <input class="center" type="text" id="nightbsl" name="TextBox3">
      <br>
    </div>
    <div class="py-2 ">
      <h5>Daily Average</h5>
      <hr style="width: 10%; border-color: #EF798A;">
      <span>Result :</span>
      <input class="center" type="text" id="txtresult" name="TextBox4">
      <input class="our_btn" type="button" name="clickbtn" value="Daily Average" onclick="avg_bsl()">
    </div>
