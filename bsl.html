<div class="container-fluid my-5">
  <form class="col-md-4" id="frm" style="padding: 10px;">
    <h1 class="text-center mb-5">Blood Sugar Level Calculator</h1>
      <div class="box1 font-weight-bold" >
          Enter First Number :
          <input type="text" id="Text1" name="TextBox1" placeholder="Enter Morning Reading">
          <input type="button" name="clickbtn" value="Check Reading" onclick="check_mbsl()">
          <br>
          Result : <br>
          <input type="text" id="morningbsl" name="TextBox4">
          <br>
      </div>
      <br><br>
      <div class="box2 font-weight-bold">
          Enter Second Number :
          <input type="text" id="Text2" name="TextBox2" placeholder="Enter Afternoon Reading">
          <input type="button" name="clickbtn" value="Check Reading" onclick="check_absl()">
          <br>
          Result : <br>
          <input type="text" id="afternoonbsl" name="TextBox4">
          <br>
      </div>
      <br><br>
      <div class="box3 font-weight-bold">
          Enter Third Number :
          <input type="text" id="Text3" name="TextBox3" placeholder="Enter Night Reading">
          <input type="button" name="clickbtn" value="Check Reading" onclick="check_nbsl()">
          <br>
          Result : <br>
          <input type="text" id="nightbsl" name="TextBox3">
          <br>
      </div>
      <br><br>
      <div class="box4 font-weight-bold">
          Result :
          <input type="text" id="txtresult" name="TextBox4">
          <input type="button" name="clickbtn" value="Daily Average" onclick="avg_bsl()">
      </div>
  </form>
  <div id="result"></div>
</div>
