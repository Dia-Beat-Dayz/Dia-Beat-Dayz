<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>DiaBeatDayz</title>

<body style="background-color: #F2F4F4;">
    <nav>

    </nav>
    <main>
        <div class="container" style="margin-top: 20px;margin-left: auto;margin-right: auto;max-width: 600px;">
            <div class="card" style="padding: 30px;border: none;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <img src="./images/bmi.png" class="card-img-top" alt="">
                <img src="./images/tip.png" id="tip" alt="">
                <form id="frm" style="padding: 10px;">
                    <input type="text" id="weight" class="form-control" placeholder="Enter weight in kg"><br>
                    <input type="text" id="height" class="form-control" placeholder="Enter height in feet"><br>
                    <input type="submit" class="btn btn-outline-primary">
                    <span id="result"></span>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </main>
