<section class="shadow text-center" id="signup">

            <form>
                <h2 class="py-3">Sign Up</h2>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Address</label>

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Height(CM)</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" style="width: 50%; margin-left: auto; margin-right: auto;">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Weight(KG)</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" style="width: 50%; margin-left: auto; margin-right: auto;">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Gender</label>
                    <br>
                    <select class="form-select" aria-label="Default select example" style="width: 50%;">
                        <option selected>Select Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Sign me up for future newsletter and promotions!</label>
